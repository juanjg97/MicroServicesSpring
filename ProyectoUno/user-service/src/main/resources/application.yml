server:
  port: 8081

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/user-service
    username: juan
    password: root
    driver: com.mysql.cj.jdbc.Driver
  application:
    name: USER-SERVICE
  config:
    import: configserver:http://localhost:8085
  profiles:
    active: prod
  jpa:
    hibernate:
      ddl-auto: update
      show-sql: true
      properties:
        hibernate:
          dialect: org.hibernate.dialect.MySQL8Dialect
          show_sql: true
